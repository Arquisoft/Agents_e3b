<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Agents - datos personales</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
	<link rel="stylesheet" href="/css/Login-Form-Clean.css"/>
	<link rel="stylesheet" href="/css/Navigation-Clean.css"/>
	<link rel="stylesheet" href="/css/styles.css"/>
	<link rel="shortcut icon" href="/img/favicon.png" />
</head>
<body>
<div class="super-wrapper">
	<div class="clean-wrapper">
		<h1>Datos personales</h1>
		<form method="POST" action="confirmEmail" >
			<label for="email"><strong>Correo:</strong> </label>
			<input type="text" class="form-control" style="width: auto;display: inline-block;" name="email" th:value="${session.agent.email}"/>
			<input type="submit" class="btn btn-primary" name="cambiarEmail" value="Cambiar email"/>
		</form>

		<p><strong>Nombre:</strong> <span th:text="${session.agent.nombre}"></span></p>
		<p><strong>Localización:</strong> <span th:text="${session.agent.location}"></span></p>
		<p><strong>Identificador:</strong> <span th:text="${session.agent.ident}"></span></p>
		<p><strong>Email:</strong> <span th:text="${session.agent.email}"></span></p>
		<p><strong>Kind:</strong> <span th:text="${session.agent.kind}"></span></p>
		<p><strong>KindCode:</strong> <span th:text="${session.agent.getKindCode()}"></span></p>

		<br/>
		<br/>
		<form method="POST" action="changeInfo" >
			<input type="submit" class="btn btn-primary" name="cambiarContraseña" value="Cambiar contraseña"/>
		</form>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
