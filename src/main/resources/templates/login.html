<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Agents</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
	<link rel="stylesheet" href="/css/Login-Form-Clean.css"/>
	<link rel="stylesheet" href="/css/Navigation-Clean.css"/>
	<link rel="stylesheet" href="/css/styles.css"/>
	<link rel="shortcut icon" href="/img/favicon.png" />
</head>
<body>
<div class="login-clean">
	<form method="post" action="/login">
		<h2 class="sr-only">Login Form</h2>
		<div class="illustration"><em class="fa fa-cogs"></em></div>
		<div class="form-group"><label for="email" style="display: none;"><strong>username</strong></label><input class="form-control" type="text" id="email" name="email" placeholder="Email"/></div>
		<div class="form-group"><label for="password" style="display: none;"><strong>password</strong></label><input class="form-control" type="password" id="password" name="password" placeholder="Password"/></div>
		<div class="form-group"><button class="btn btn-primary btn-block" id="login" type="submit">Log In</button></div>
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
